<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
var tm;
function stopTimer() {
clearTimeout(tm); // stop timer
}
function myClock() {
var dt = new Date();
var hours, minutes, seconds, currTime;
currTime = "";
hours = dt.getHours();
minutes = dt.getMinutes();
seconds = dt.getSeconds();
if (hours < 10) hours = "0" + hours;
if (minutes < 10) minutes = "0" + minutes;
if (seconds < 10) seconds = "0" + seconds;
currTime = hours + ":" + minutes + ":" + seconds;
document.getElementById("divclock").innerHTML = currTime;
tm = setTimeout("myClock()", 1000); // call myclock every second (1000 miliseconds)
}
    </script>
</head>
<body onLoad="myClock()" , onUnload="stopTimer(); return true">
    <table style="width:100%" border="0">
        <tr>
            <td style="text-align:right">
                <div style="float:right;font-size:16pt;background-color:#00EEFF" id="divclock"></div>
            </td>
        </tr>
    </table>
</body>
</html>
